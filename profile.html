<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header>

    </ul>
  </nav>
</header>

<section>
  <h1>Your Profile</h1>
  <label>Switch Role:</label>
  <select id="role-switch">
    <option value="buyer">Buyer</option>
    <option value="seller">Seller</option>
  </select>
</section>

<script>
document.getElementById('role-switch').addEventListener('change', async (e)=>{
  const role = e.target.value;
  const res = await fetch('../backend/users.php',{
    method:'POST',
    body: new URLSearchParams({action:'switch_role', role})
  });
  const data = await res.json();
  alert(data.status==='success'? 'Role switched to '+role: 'Failed');
});
</script>
</body>
</html>
